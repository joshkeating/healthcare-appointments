{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h1>Login</h1>

<form method="POST" action="{% url 'login' %}">
    <!-- Add cross site request forgery token -->
    {% csrf_token %}
    {{ form }}

    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
