{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Medication{% endblock %}

{% block content %}

<h1>Add Medication</h1>

<form method="POST" action="{% url 'medications' %}">
    <!-- Add cross site request forgery token -->
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Add</button>
</form>

<div class="mb-3"></div>

{% endblock %}
