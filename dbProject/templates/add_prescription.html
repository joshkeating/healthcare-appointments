{% extends 'base.html' %}

{% block title %}Add Prescription{% endblock %}

{% block content %}

<h1>Prescription</h1>

<form method="POST" action="{% url 'add_prescription' %}">
    <!-- Add cross site request forgery token -->
    {% csrf_token %}
    {{ form }}

    <button type="submit" class="btn btn-primary">Add</button>
</form>

{% endblock %}
